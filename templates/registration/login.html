{% extends "base.html" %}
{% block primary %}

<form class="form-horizontal" method="post" action="{% url django.contrib.auth.views.login %}">
	{% csrf_token %}
	<div class="control-group error">
	    <label class="control-label" for="id_username">Username</label>
	    <div class="controls">
	        {{ form.username }}
	        {% if form.errors.username %} <span class="help-inline">{{ form.errors.username }}</span>{% endif %}
	    </div>
	</div>
	<div class="control-group error">
	    <label class="control-label" for="id_password">Password</label>
	    <div class="controls">
	        {{ form.password }}
	        {% if form.errors.password %} <span class="help-inline">{{ form.errors.password }}</span>{% endif %}
	    </div>
	</div>
	<div class="control-group">
	    <div class="controls">
	        <button type="submit" class="btn btn-info">Sign in</button>
	        <input type="hidden" name="next" value="{{ next }}" />
	    </div>
	</div>
</form>

{% endblock %}
