{% extends "base.html" %}
{% block primary %}
<h3>Threads</h3>
{% if object_list|length == 0 %}
<p>There are currently no threads</p>
{% endif %}
<a class="btn btn-primary" href="{% url songthread_create %}"><i class="icon-plus icon-white"></i>Create your own</a>
<ul class="unstyled">
{% for songthread in object_list %}
    <li>{{ songthread }} - <a href="{% url songthread_detail songthread.id %}">Have a look</a></li>
{% endfor %}
</ul>
{% endblock %}
