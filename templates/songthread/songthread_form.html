{% extends "base.html" %}
{% block primary %}
<div id="songthread_create">
    <form method="post" action="." class="form-horizontal" >
        {% csrf_token %}
        {% if form.spotify_uri.errors %}
            <div class="control-group error">
                <label class="control-label" for="id_spotify_uri">Spotify URI</label>
                <div class="controls">
                    {{ form.spotify_uri }}
                    <span class="help-inline">{{ form.spotify_uri.errors }}</span>
                </div>
            </div>
        {% else %}
            <div class="control-group">
                <label class="control-label" for="id_spotify_uri">Spotify URI</label>
                <div class="controls">
                {{ form.spotify_uri }}
                </div>
            </div>
        {% endif %}
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" value="Save"/>
                <a class="btn btn-inverse" href="{% url songthread_list %}">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
