{% if vote %}
    <button disabled="disabled" class="btn" value=""/><i class="icon-thumbs-up"></i></button>
{% else %}
    <form method="post" action="{% url vote_create song.id %}">
        {% csrf_token %}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-success" value=""/><i class="icon-thumbs-up"></i></button>
            </div>
        </div>  
    </form>
{% endif %}
