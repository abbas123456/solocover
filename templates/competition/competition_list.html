{% extends "base.html" %}
{% block primary %}
<h3>Competitions</h3>
{% if object_list|length == 0 %}
<p>There are currently no competitions</p>
{% endif %}
<ul class="unstyled">
{% for competition in object_list %}
    <li>{{ competition.name }} - <a href="{% url competition_detail competition.id %}">Have a look</a></li>
{% endfor %}
</ul>
{% endblock %}
